<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <link rel="stylesheet" href="{% static 'cm2dict\css\base.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="{% static 'cm2dict/media/CM2.png' %}">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CM2 Dictionnary</title>
    </head>

    <body style="background-color: #dce9f7">
      <div class="container">
        <div class="basebar">
          <div class="topnav" id="myTopnav">
            <ul>
              <a class="navbar-brand p-3" href="{% url 'translator_view'%}">Çeviri</a>
              <a class="navbar-brand p-3" href="{% url 'display_allterms_view'%}">Tüm Terimler</a>
              <a class="navbar-brand p-3" href="{% url 'abbr_view' %}">Kısaltmalar</a>
              <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
              </a>
            </ul>
          </div>
        </div>

        <div class="content">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
